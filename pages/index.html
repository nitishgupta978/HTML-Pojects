<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Basic input types</title>
</head>
<body>
    <form action="">
        <header class="headerContainer"><h1> HTML 5 Form Input Fields</h1>
        </header>
        <br/>
        <div>
            <label for="text"> text input type for name:</label>
            <input type="text" id="text" name="text">
           <error-output class="text error" for=" text"></error-output>
        </div>

        <div>
            <label for="pswd"> paasword input type:</label>
            <input type="password" name="pswd" id="pswd">
        </div>

        <div>
            <label for="email">email input type:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="url">url input type:</label>
            <input type="url" name="url" id="url">
        </div>

        <div>
            <label for="number">number input type:</label>
            <input type="number" name="number" id="number">
        </div>

        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" name="tel" id="tel">
        </div>

        <div>
            <label for="url">url input type:</label>
            <input type="url" name="url" id="url">
        </div>

        <div>
            <label for="search">search input type:</label>
            <input type="search" name="search" id="search">
        </div>

        
        <div class="nativeDateTimePiker">
            <label for="party">choose a data and time:</label>
            <input type="datetime-local" name="body" id="party">
            <span class="validity"></span>
        </div>

        <div>
            <label for="salary">choose your salary:</label>
            <input type="range" name="salary" id="salary" min="300000" max="5000000" step="100" value="400000">
            <output class="salary_output" for="salary">400000</output>
        </div>

        <div>
            <button onclick="submitButten () ">Submit</button>
            <script>
                function submitButten(){
                    alert("Your Data are Sucssesfully  Submited")
                }
            </script>
            <div>
                <button onclick="myButton()">Cancle</button>
                <p id = "demo"></p>
                <script>
                    function myButton (){
                        var text;
                        if( confirm("you want to Cancle!")){
                            text ="you press Ok!";
                        }
                        else{
                            text = "you want to cantineu!";
                        }
                        document.getElementById("demo").innerHTML=text;
                    }
                </script>
            </div>
            
        </div>
    </form>
    <script>
        const text=document.querySelector('#test');
        const textError  = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$ ');
            if (nameRegex.text(text.value))
            textError.textcontent ="  ";
            else textError.textcontent = " Name is Incurrect";
            
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input ', function(){
            output.textContent = salary.value;
        }) ;
    </script>
    

</body>
</html>
